<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Listas" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/main/mis-listas">
    <ion-nav-view name="mis-listas"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Agregar" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/main/agregar">
    <ion-nav-view name="agregar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/main/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
