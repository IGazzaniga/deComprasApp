<ion-view view-title="Listas Compartidas" name="listas-comp">
	<ion-content>
		<button class="button button-primary" ng-click="logout()">Cerrar Sesion</button>
	    <h2 class="mensaje-vacio" ng-show="misListas.length == 0">Aun no tiene listas. Agregue una!</h2>
		<div class="card" ng-hide="misListas.length == 0">
		  <div ng-repeat="lista in misListasComp track by $index" class="item item-text-wrap">
		  	<a href="" ui-sref="main.listaComp({listaCompId: lista.$id})">
		  		<h2 class="titulo-lista">{{lista.nombre}}</h2>
		  	</a>
		  	<a ng-click="showConfirmDeleteList(lista.idLista)" class="button button-icon icon ion-trash-b tacho-eliminar-lista"></a>
		    <p>{{lista.detalle}}</p>	    
		  </div>
		</div>
	</ion-content>  
	<div class="footer-mislistas">
		<a ng-click="createModalListComp()" class="button button-icon icon ion-plus-circled positive boton-agregar"></a>	
	</div>
</ion-view>
