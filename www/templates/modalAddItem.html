<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Nuevo Item</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Titulo</span>
        <input ng-model="item.titulo" type="text">
      </label>
      <button class="button button-full button-positive" ng-click="addItem(item)">Guardar</button>
    </div>
  </ion-content>
</ion-modal-view>
