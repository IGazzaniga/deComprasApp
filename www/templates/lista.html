<ion-view view-title="Lista ">
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button>
	  	</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="padding">
		<div ng-repeat="item in items track by $index">
			<h2>{{item.nombre}}</h2>
			<button ng-click="showConfirmDelete(item.idItem)">eliminar</button>
		</div>
		<button ng-click="createModalItem()">agregar</button>
	</ion-content>
</ion-view>f
