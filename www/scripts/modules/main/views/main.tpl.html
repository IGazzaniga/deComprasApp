<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
	<ion-nav-view name="content"></ion-nav-view>

	<ion-footer-bar>
		<ion-tabs class="tabs-icon-top tabs-color-active-positive">
		  <ion-tab title="Mis Listas" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/main/mis-listas"></ion-tab>
		  <ion-tab title="Listas Compartidas" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/main/login"></ion-tab>
		  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"></ion-tab>
		</ion-tabs>
	</ion-footer-bar>
</ion-view>
