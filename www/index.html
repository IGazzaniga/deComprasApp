<!DOCTYPE html>
<html  ng-app="deComprasApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.min.css">
    <!-- endinject -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-websql/angular-websql.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
  <body>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <!-- inject:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/modules/local-list/local-list.module.js"></script>
    <script src="scripts/modules/login/login.module.js"></script>
    <script src="scripts/modules/main/main.module.js"></script>
    <script src="scripts/modules/remote-list/remote-list.module.js"></script>
    <script src="scripts/modules/local-list/config/route.js"></script>
    <script src="scripts/modules/local-list/controllers/lista.ctrl.js"></script>
    <script src="scripts/modules/local-list/controllers/mislistas.ctrl.js"></script>
    <script src="scripts/modules/local-list/services/items.service.js"></script>
    <script src="scripts/modules/local-list/services/listas.service.js"></script>
    <script src="scripts/modules/login/config/route.js"></script>
    <script src="scripts/modules/login/controllers/login.ctrl.js"></script>
    <script src="scripts/modules/login/services/auth.service.js"></script>
    <script src="scripts/modules/main/config/route.js"></script>
    <script src="scripts/modules/main/config/run.js"></script>
    <script src="scripts/modules/main/controllers/main.ctrl.js"></script>
    <script src="scripts/modules/remote-list/config/route.js"></script>
    <script src="scripts/modules/remote-list/controllers/lista-remote.ctrl.js"></script>
    <script src="scripts/modules/remote-list/controllers/mis-listas-remotes.ctrl.js"></script>
    <script src="scripts/modules/remote-list/directives/select.directive.js"></script>
    <script src="scripts/modules/remote-list/services/database.service.js"></script>
    <script src="scripts/modules/remote-list/services/list.service.js"></script>
    <script src="scripts/modules/remote-list/services/user.service.js"></script>
    <!-- endinject -->
  </body>
</html>
